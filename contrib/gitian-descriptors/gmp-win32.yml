---
name: "gmp-deps"
suites:
- "lucid"
architectures:
- "i386"
packages:
- "mingw32"
- "git-core"
- "zip"
- "faketime"
- "wine"
- "psmisc"
- "m4"
reference_datetime: "2011-01-30 00:00:00"
remotes: []
files:
- "gmp-5.0.5.tar.xz"
script: |
  #
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  #
  tar xJf gmp-5.0.5.tar.xz
  cd gmp-5.0.5
  ./configure CC=i586-mingw32msvc-cc AR=i586-mingw32msvc-ar STRIP=i586-mingw32msvc-strip RANLIB=i586-mingw32msvc-ranlib OBJDUMP=i586-mingw32msvc-objdump LD=i586-mingw32msvc-ld --host=i586-mingw32msvc --disable-maintainer-mode --disable-dependency-tracking CFLAGS="-frandom-seed=something" CXXFLAGS="-frandom-seed=something"
  make $MAKEOPTS
  cd ..
  #
  zip -r $OUTDIR/gmp-deps-0.0.1.zip \
      $(find gmp-* -name '*.a' -o -name '*.la' -o -name '*.h' | sort)
  # Kill wine processes as gitian won't figure out we are done otherwise
  killall wineserver services.exe explorer.exe winedevice.exe
